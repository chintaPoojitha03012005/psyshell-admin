          <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings & Customization</a></li>
        </ul>
      </div>
   
    <div class="listener-list">
        <h1>ðŸŽ§ Active Listener Management</h1>
        <div class="listener-actions">
          <button id="addListenerBtn">âž• Add Listener</button>
        </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <!-- <th>Experience Level</th> -->
            <th>Status</th>
            <th>Ratings</th>
            <th>Hours</th>
            <th>Complaints</th>
            <!-- <th>Availability</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="listenerTable">
          <!-- Listener rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for adding/editing listeners -->
  <div id="listenerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Listener</h2>
      <form id="listenerForm">
        <label>Name:</label>
        <input type="text" id="name" required />
        <label>Experience Level:</label>
        <select id="experience" required>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Expert">Expert</option>
        </select>
        <label>Status:</label>
        <select id="status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <label>Availability Time Slot:</label>
        <input type="text" id="availability" placeholder="e.g., 10 AM - 6 PM" required />
        <button type="submit" id="saveBtn">Save</button>
      </form>
    </div>
  </div>

  <script src="./scripts/listener.js"></script>
</body>

</html>
